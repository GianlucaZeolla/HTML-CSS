<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Pedido o Comentario</title>
</head>
<body>
<h1>Complete el siguiente formulario para enviar su pedido o comentario</h1>

  <form method="post" action="envio1.php">
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="localidad">Localidad:</label>
    <input type="text" id="localidad" name="localidad"><br><br>

    <label for="domicilio">Domicilio:</label>
    <input type="text" id="domicilio" name="domicilio"><br><br>

    <label for="mail">Correo electrónico:</label>
    <input type="email" id="mail" name="mail"><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono"><br><br>

    <label for="comentario">Su pedido o comentario:</label><br>
    <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

    <input type="reset" value="Limpiar formulario">
    <input type="submit" value="Enviar consulta">
  </form>
</body>
</html>
